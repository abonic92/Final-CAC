<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teatro XYZ</title>
  <link rel="stylesheet" href="card.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="">
        <img id="logo" src="./img/logo1.png" alt="Logo de mi página">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="funciones.html">Funciones</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="/dash/login.html">Login</a></li>
        <li><a href="/dash/register.html">Registro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="app">

      <!-- Loader -->
      <div v-if="loading" class="loader-overlay">
          <div class="loader">Cargando...</div>
      </div>

      <section class="gallery">
        <div class="boda">
          <div class="containera">
            <div class="row">
              <div class="col-md-4" v-for="funcion in funciones" :key="funcion.id">
                <div class="carda">
                  <!-- Puedes ajustar la propiedad de la imagen según tu estructura de datos -->
                  <img :src="funcion.imagen" :alt="funcion.titulo" class="card-img-top" @click="showFunctionDetails(funcion)" />
                  <div class="intro">
                    <h1 class="card-title">{{ funcion.titulo }}</h1>
                    <!-- Ajusta las propiedades según tu estructura de datos -->
                    <p>{{ funcion.fecha }} - {{ funcion.hora }}</p>
                    <p>Grupo: {{ funcion.grupo.nombre }}</p>
                    <p>Productor: {{ funcion.productor.nombre }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <div id="content-footer">
    <footer class="footer">
      <p>&copy; 2023 La Sala Teatro</p>
      <div>
        <a href="https://www.facebook.com/"><i class="bx bxl-facebook-circle"></i></a>
        <a href="https://www.instagram.com/"><i class="bx bxl-instagram"></i></a>
        <a href="https://twitter.com/?lang=es"><i class="bx bxl-twitter"></i></a>
      </div>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./js/funciones.js"></script>
  
</body>

</html>
